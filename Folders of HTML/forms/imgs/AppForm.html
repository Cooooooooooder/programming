<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application of Work</title>
</head>

<body>
    <form action="" method="post">
        <div id="header">
            <h1>Application Form</h1>
        </div>

        <div>
            <label>*Name <br>
                <input type="text" name="fullname" placeholder="Ahmed Samy" minlength="3" required>
            </label>
        </div>

        <div>
            <label>*Email <br>
                <input type="email" name="email" placeholder="abc@email.com" required>
            </label>
        </div>
        <div>
            <label>*Phone <br>
                <input type="tel" name="Phone" placeholder="01012345678" minlength="11" maxlength="11" required>
            </label>
        </div>
        <div>
            <label>*Age <br>
                <input type="number" name="Age" placeholder="15-35" min="15" max="35" required>
            </label>
        </div>
        <div>
            <label>*Password <br>
                <input type="password" name="Password" placeholder="********" required minlength="8">
            </label>
        </div>
        <div>
            <label>*Confirm Password <br>
                <input type="password" name="confirm password" placeholder="********" required minlength="8">
            </label>
        </div>
        <div>
            <label>*Starting date <br>
                <input type="date" name="starting date" placeholder="20/02/2024" required>
            </label>
        </div>
        <div>
            <label>*Expected Salary <br>
                <input type="range" name="Expected Salary" placeholder="Ahmed Samy" required min="10000" max="20000"
                    step="100">
            </label>
        </div>
        <div>
            <p>*Available time per day</p>
        </div>
        <div>
            <label>Start:
                <input type="time" name="start time" required>
            </label>

            <label>End:
                <input type="time" name="end time" required>
            </label>
        </div>
        <div>
            <label>*Your favorite color <br>
                <input type="color" name="favourite color" placeholder="color" required>
            </label>
        </div>
        <div>
            <input type="submit" value="Apply Now">
        </div>
    </form>
</body>

</html>
