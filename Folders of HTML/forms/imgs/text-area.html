<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>الملف الشخصى</title>
</head>

<body>
    <div id="header">
        <h1>نموزج الملف الشخصى</h1>
    </div>
    <div id="form">
        <form action="" method="post">
            <label>الإسم:
                <input type="text" name="name:arabic" placeholder="أحمد رمضان صالح">
            </label>
            <br>
            <label>الإسم باللغة الإنجليزية:
                <input type="text" name="name:english" placeholder="Ahmed Ramadan Saleh" dir="ltr">
            </label>

            <br>
            <label>الوصف:
                <textarea name="bio-en:" rows="4" cols="50" placeholder="bio:" dir="ltr"></textarea>
            </label>
            <br>
            <label>الوصف:
                <textarea name="bio-ar" rows="4" cols="50" placeholder="وصف:" dir="rtl"></textarea>
            </label>
            <br>
            <label>الإيميل:
                <input type="email" name="email" placeholder="abc@email.com" dir="ltr">
            </label>
            <br>
            <input type="submit" value="إرسـال">
        </form>
    </div>
</body>

</html>
